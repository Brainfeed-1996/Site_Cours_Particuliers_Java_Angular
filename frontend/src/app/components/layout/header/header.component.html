<mat-toolbar color="primary" class="header">
  <div class="header-content">
    <div class="logo">
      <a routerLink="/" class="logo-link">
        <mat-icon>school</mat-icon>
        <span>CoursParticuliers</span>
      </a>
    </div>

    <nav class="nav-links">
      <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        Accueil
      </a>
      <a mat-button routerLink="/courses" routerLinkActive="active">
        Cours
      </a>
      <a mat-button routerLink="/teachers" routerLinkActive="active">
        Professeurs
      </a>
    </nav>

    <div class="auth-section">
      <ng-container *ngIf="!isLoggedIn(); else userMenu">
        <a mat-button routerLink="/login" class="login-btn">
          <mat-icon>login</mat-icon>
          Connexion
        </a>
        <a mat-raised-button routerLink="/register" color="accent" class="register-btn">
          <mat-icon>person_add</mat-icon>
          Inscription
        </a>
      </ng-container>

      <ng-template #userMenu>
        <button mat-icon-button [matMenuTriggerFor]="userMenuTrigger" class="user-menu-btn">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenuTrigger="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            Mon Profil
          </button>
          <button mat-menu-item routerLink="/dashboard">
            <mat-icon>dashboard</mat-icon>
            Tableau de bord
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            DÃ©connexion
          </button>
        </mat-menu>
      </ng-template>
    </div>
  </div>
</mat-toolbar>
